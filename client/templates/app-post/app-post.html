<template name="post">
    <div id="postTitle">
        <h1>Post</h1>
    </div>

    <div id="singlePost">
        {{post._id}}
        <h2>{{post.title}}</h2>
        <p>{{post.text}}</p>
    </div>

    <div id="comments">
        <div id="commentsTitle">
            <h3>Comments</h3>
        </div>

        <div id="newComment">
            <div id="newCommentTitle">
                <h3>New comment</h3>
            </div>

            <form>
                <div id="writeComment">
                    <input type="text" name="text" placeholder="Write your comment.">
                </div>

                <button type="submit">Add Comment</button>
            </form>
        </div>

        {{#each comments}}
            <div id="comment">
                <p>{{this.text}}</p>
                <em>By {{this.user}}</em>
            </div>
        {{/each}}
    </div>
</template>
